<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Tela de login do sistema de chamados NESCH">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <title>NESCH - Login</title>
    </head>
    <body>
        <!--Inicio Barra lateral-->
        <aside id="bloco-lateral">
        </aside>
        <!--Fim Barra lateral-->
        <!--Inicio Cabecalho-->
        <header id="cabecalho">
            <img src="img/logo-login.png" alt="logo do sistema NESCH" id="imagem-cabecalho">
        </header>
        <!--Fim Cabecalho-->
        <hr>
        <!--Inicio Formulario de login-->
        <main id="container">
            <section id="login">
                <div class="area-logo">
                    <img src="img/nes.png" alt="logo" class="logo">
                </div>
                <form action="tutorial.html">
                    <div>
                        <img src="img/user.svg" alt="icone de usuario" class="icone"><input type="text" name="Login" placeholder="Usuario" autofocus required>
                    </div>
                    <div>
                        <img src="img/pass.svg" alt="icone de senha" class="icone"><input type="password" name="Senha" placeholder="Senha" required>
                    </div>
                    <button id="botao" type="submit">ENTRAR</button>
                </form>
                <a href="">Esqueceu a sua senha?</a>
            </section>
        </main>
        <!--Fim Formulario de login-->
    </body>
</html>
